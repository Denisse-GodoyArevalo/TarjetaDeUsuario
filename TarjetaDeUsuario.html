<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tarjeta de usuario</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="contenedor">
            <div class="encabezado">
                <img class="usuario" src="./user-circle.png" alt="imagen del usuario">
            </div>
            <div class="cuerpo">
                <h2>Jane Doe</h2>
                <div class="ubicacion">
                    <img class="iconos" src="./map-marker.png" alt="logo ubicacion">
                    <span class="ciudad">Seattle</span>
                </div>
                <div class="capacidades">
                    <p> Developer|Engineer|Problem solver<br>
                    Master of shadower and the internet!</p>
                </div>
                <div class="datos"> 
                    <img class="iconos" src="./gear.png" alt="logo configuracion">
                    <a href="#"> edit profile</a>
                </div>
            </div>
    </div>
</body>
</html>
